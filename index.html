<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="enrollment.png">
</head>
<body>

    <div id="root">
        <div class="title"><span>Sign Up Form</span></div>
        <form action="#">
            <div class="input">
                <label for="email">  Email</label>
                 <input type="email" id="email" placeholder="  Example@email.com" onchange="validateEmail()">
                 <div id="wrongEmail"><p>Make sure email is more than 3 characters and has @ and a .</p></div>
             </div>
     
             <div class="input">
                 <label for="password">Password</label>
                 <input type="password" id="password" placeholder="  Your Password" onchange="validatePassword()">
                 <div id="wrongPassword"><p>Make sure password is more than 8 characters</p></div>
             </div>
             <div id="submission"></div>
             <div id="btn-div">
                     <!-- <button type="submit" class="btn" onclick="implementSubmit()">Submit</button> -->
                     <input type="submit" value="Submit" onclick="implementSubmit()">
                    
             </div>
        </form>
       
    </div>

    <script src="script.js"></script>
</body>
</html>
